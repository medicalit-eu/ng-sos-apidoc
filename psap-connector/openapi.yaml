openapi: 3.0.1
info:
  title: NG SOS Psap Connector server
  contact:
    name: Martin Dybal
    email: mdybal@medicalit.eu
  version: 2.0.0
  x-logo:
    altText: NG SOS Logo
    url: https://apidoc.ng-sos.com/logo.svg
paths:
  /about:
    get:
      tags:
      - About
      operationId: About
      responses:
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.About.VersionResponse'
  /v2/incident/{id}/region:
    post:
      tags:
      - Incident
      summary: Incident PSAP was added.
      description: "This generally occurs whenever caller's position is altered significantly - spanning into another region\
        \ or another emergency service was requested.\r\n\r\nRequires incident.update privileges"
      operationId: AddPsap
      parameters:
      - name: id
        in: path
        description: Incident id.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v2.AddPsapBody'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
  /v2/incident/{id}:
    post:
      tags:
      - Incident
      summary: Incident was closed.
      description: Requires incident.close privileges
      operationId: Close
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        description: Incident id.
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v2.CloseIncidentBody'
      responses:
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
        '200':
          description: Success
  /v2/incident:
    post:
      tags:
      - Incident
      summary: Incident was created.
      description: Requires incident.create privileges
      operationId: Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v2.CreateIncidentBody'
      responses:
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
                format: uuid
                example: 00000000-0000-0000-0000-000000000000
  /v2/incident/{id}/position:
    put:
      tags:
      - Incident
      summary: Incident position was replaced. Invalidates previous position(s).
      description: Requires incident.update privileges
      operationId: ReplacePosition
      parameters:
      - name: id
        in: path
        description: Incident id.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v1.UpdatePositionBody'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
    post:
      tags:
      - Incident
      summary: Incident position was updated. Received a more accurate position.
      description: Requires incident.update privileges
      operationId: UpdatePosition
      parameters:
      - name: id
        in: path
        description: Incident id.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v1.UpdatePositionBody'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
  /v2/incident/{id}/battery-level:
    patch:
      tags:
      - Incident
      summary: Incident battery level was updated.
      description: Requires incident.update privileges
      operationId: UpdateBatteryLevel
      parameters:
      - name: id
        in: path
        description: Incident id.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v1.UpdateBatteryLevelBody'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
  /v2/incident/{id}/internet-connection-type:
    patch:
      tags:
      - Incident
      summary: Incident internet connection type was updated.
      description: Requires incident.update privileges
      operationId: UpdateInternetConnectionType
      parameters:
      - name: id
        in: path
        description: Incident id.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v1.UpdateInternetConnectionTypeBody'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails'
        '500':
          description: Server Error
components:
  schemas:
    Microsoft.AspNetCore.Mvc.ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: {}
    NG_SOS.Abstractions.EmergencyServiceType:
      enum:
      - EmergencyMedicalService
      - FireRescueServices
      - Police
      - MountainRescueService
      - WaterRescueService
      - CoastGuard
      - All
      type: string
    NG_SOS.Abstractions.Geography.GeoPoint:
      type: object
      properties:
        latitude:
          type: number
          description: Latitude coordinate.
          format: double
          example: 49.179478
        longitude:
          type: number
          description: Longitude coordinate.
          format: double
          example: 17.537876
      additionalProperties: false
      description: Representation of a geographic point using WGS84.
    NG_SOS.Abstractions.Geography.Position:
      type: object
      properties:
        latitude:
          type: number
          description: Latitude coordinate.
          format: double
          example: 49.179478
        longitude:
          type: number
          description: Longitude coordinate.
          format: double
          example: 17.537876
        captureAtUtc:
          type: string
          description: Timestamp (in UTC) determining when was the position captured.
          format: date-time
        accuracy:
          type: number
          description: Accuracy expressed in meters.
          format: double
          example: 32.83
        altitude:
          type: number
          description: Distance above sea level expressed in meters.
          format: double
          example: 264
      additionalProperties: false
    NG_SOS.Incidents.Domain.AppInfo:
      type: object
      properties:
        code:
          type: string
          description: Application code. This information is used to distinguish national and regional applications.
          example: CZ
        type:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.AppType'
          description: Application type. This information is used to distinguish between web, mobile and IOT applications.
        version:
          type: string
          description: Application version.
          example: 1.0.0
        language:
          type: string
          description: Application language.
          example: cs
      additionalProperties: false
      description: Information about an application.
    NG_SOS.Incidents.Domain.AppType:
      enum:
      - Mobile
      - Web
      - IOT
      type: string
    NG_SOS.Incidents.Domain.Caller:
      type: object
      properties:
        phoneNumbers:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Infrastructure.PhoneNumber'
          description: Registered phone numbers.
          example:
          - '+420775123456'
        fullname:
          type: string
          description: Full name.
          nullable: true
          example: Hal Finney
        gender:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.Gender'
          description: Gender.
          example: Male
        email:
          type: string
          description: Email address.
          nullable: true
          example: hal@finney.org
        insuranceNumber:
          type: string
          description: Insurance number.
          nullable: true
          example: '9305121234'
        languages:
          type: array
          items:
            type: string
          description: Languages caller is able to speak or at least understands passively.
          example:
          - en
        age:
          type: integer
          description: Age.
          format: int32
          nullable: true
          example: 53
        permanentResidence:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.PermanentResidence'
          description: Permanent residence.
          nullable: true
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Incidents.Domain.CallerContact'
          description: Emergency contacts.
        medicData:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.CallerMedicData'
          description: Medical information about a caller.
          nullable: true
        temporaryInformation:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.CallerTemporaryInformation'
          description: Temporary (time-limited) information.
          nullable: true
      additionalProperties: false
    NG_SOS.Incidents.Domain.CallerContact:
      type: object
      properties:
        name:
          type: string
          description: Contact name.
          example: Satoshi Nakamoto
        phoneNumber:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Infrastructure.PhoneNumber'
          description: Phone number.
        email:
          type: string
          description: Email address.
          nullable: true
          example: satoshi@vistomail.com
        description:
          type: string
          description: Description of the contact.
          nullable: true
          example: My alter ego
      additionalProperties: false
      description: Contact information.
    NG_SOS.Incidents.Domain.CallerMedicData:
      type: object
      properties:
        hearingImpairment:
          type: boolean
          description: Indication that the caller is suffering from either a partial or total inability to hear sounds.
          example: false
        blind:
          type: boolean
          description: Indication that the caller is blind.
          example: false
        diabetes:
          type: boolean
          description: Indication that the caller suffers from diabetes.
          example: false
        speechDefect:
          type: boolean
          description: Indication that the caller has a speech disorder.
          example: false
        heart:
          type: boolean
          description: Indication that the caller has heart problem(s).
          example: false
        lungs:
          type: boolean
          description: Indication that the caller has problem(s) with lungs.
          example: false
        regularPrescription:
          type: string
          description: User text field. Regular prescription. Medications that the caller takes on regular basis.
          example: Riluzole, Zodac 10mg
        other:
          type: string
          description: User text field. Indication that the caller has some other problem(s) that are not covered by other
            categories.
          nullable: true
          example: I have been diagnosed with amyotrophic lateral sclerosis (ALS)
        lastUpdatedUtc:
          type: string
          description: Timestamp (in UTC) determining the last update of medical data.
          format: date-time
      additionalProperties: false
      description: Medical information about a caller.
    NG_SOS.Incidents.Domain.CallerTemporaryInformation:
      type: object
      properties:
        message:
          type: string
          description: Temporary information.
          example: I'm using non-invasive ventilation.
        validUntilUtc:
          type: string
          description: Timestamp (in UTC) that determines the end of validity period for this information.
          format: date-time
      additionalProperties: false
      description: Temporary (time-limited) information.
    NG_SOS.Incidents.Domain.Classification:
      type: object
      properties:
        hardInjury:
          type: boolean
          description: Indication that subject suffered a hard injury.
          example: false
        carAccident:
          type: boolean
          description: Indication that subject has been in a car accident.
          example: false
        heartIssue:
          type: boolean
          description: Indication that subject has chest pains and/or problems with heart.
          example: false
        bleeding:
          type: boolean
          description: Indication that subject is bleeding.
          example: false
        allergic:
          type: boolean
          description: Indication that subject has an allergic reaction.
          example: false
        breathingIssue:
          type: boolean
          description: Indication that subject has difficulties with breathing.
          example: false
        otherProblem:
          type: boolean
          description: Indication that subject has some other problem that is not covered by other categories.
          example: false
        unconsciousness:
          type: boolean
          description: Indication that subject is unconscious.
          example: false
        witness:
          type: boolean
          description: Indication that caller is a witness and calling on behalf of a subject in need of medical attention.
          example: false
        avalanche:
          type: boolean
          description: Indication that subject has been in an avalanche.
          example: false
        deadlock:
          type: boolean
          description: Indication that subject got stuck (is in deadlock).
          example: false
        lost:
          type: boolean
          description: Indication that subject got lost.
          example: false
        mountainInjury:
          type: boolean
          description: Indication that subject suffered an injury in mountains.
          example: false
      additionalProperties: false
      description: Classification of an incident.
    NG_SOS.Incidents.Domain.DeviceInfo:
      type: object
      properties:
        deviceId:
          type: string
          description: Device identifier.
          nullable: true
          example: 7cdd92e59411540c
        deviceName:
          type: string
          description: Device name.
          nullable: true
          example: iPhone13 mini
        manufacturer:
          type: string
          description: Device manufacturer.
          nullable: true
          example: Apple
        batteryLevel:
          type: number
          description: Current battery level.
          format: double
          nullable: true
          example: 85.7
        system:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.DeviceOs'
          description: Operating system that is running on the device.
          example: iOS
        systemVersion:
          type: string
          description: Version of the operating system that is running on the device.
          nullable: true
          example: 15.1.0
        internetConnectionType:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.InternetConnectionType'
          description: "Internet connection type.\r\nNote that this enum might be expanded with new values in future."
          example: G5
      additionalProperties: false
      description: Information about a device.
    NG_SOS.Incidents.Domain.DeviceOs:
      enum:
      - Unknown
      - iOS
      - Android
      - WindowsPhone
      type: string
    NG_SOS.Incidents.Domain.Gender:
      enum:
      - Unknown
      - Male
      - Female
      - Other
      type: string
    NG_SOS.Incidents.Domain.InternetConnectionType:
      enum:
      - Unknown
      - NoConnection
      - WiFi
      - G2
      - G3
      - G4
      - G5
      type: string
    NG_SOS.Incidents.Domain.PermanentResidence:
      type: object
      properties:
        userAddressLine1:
          type: string
          description: User-supplied textual address information
          example: Vachova 43/5, 602 00 Brno
        userAddressLine2:
          type: string
          description: Additional clarification for the first provided address line.
          example: 1st floor, apartment to the right
        geoPoint:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Abstractions.Geography.GeoPoint'
          description: Geographic point.
          nullable: true
      additionalProperties: false
      description: Information about permanent residence.
    NG_SOS.Infrastructure.PhoneNumber:
      type: object
      properties:
        value:
          type: string
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.About.VersionResponse:
      type: object
      properties:
        version:
          type: string
          description: Version of the implemented Psap open api.
          example: 2.0.0
        supportsIncidentCreate:
          type: boolean
          description: Indication that this implementation supports POST /v1?/incident? endpoint.
        supportsIncidentUpdatePosition:
          type: boolean
          description: Indication that this implementation supports POST /v1?/incident?/{id}?/position endpoint.
        supportsIncidentReplacePosition:
          type: boolean
          description: Indication that this implementation supports PUT /v1?/incident?/{id}?/position endpoint.
        supportsIncidentAddRegion:
          type: boolean
          description: Indication that this implementation supports PUT /v1?/incident?/{id}?/region endpoint.
        supportsIncidentAddActivatedEmergencyService:
          type: boolean
          description: Indication that this implementation supports PUT /v1?/incident?/{id}?/activated-emergency-service endpoint.
        supportsIncidentUpdateInternetConnectionType:
          type: boolean
          description: Indication that this implementation supports PUT /v1?/incident?/{id}?/internet-connection-type endpoint.
        supportsIncidentUpdateBatteryLevel:
          type: boolean
          description: Indication that this implementation supports PUT /v1?/incident?/{id}?/battery-level endpoint.
        supportedAppTypes:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Incidents.Domain.AppType'
          description: List of supported Application Types.
          example:
          - Mobile
          - Web
          - IOT
        supportedInternetConnectionTypes:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Incidents.Domain.InternetConnectionType'
          description: "List of supported Internet Connection Types.\r\nNote that for cellular network connections, such as\
            \ 3G, we use reversed identifiers (G3) for better mapping to programming languages."
          readOnly: true
          example:
          - Unknown
          - WiFi
          - G2
          - G3
          - G4
          - G5
        supportedDeviceOs:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Incidents.Domain.DeviceOs'
          description: List of supported Device Operating Systems.
          example:
          - Unknown
          - iOS
          - Android
          - WindowsPhone
        supportedGender:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Incidents.Domain.Gender'
          description: List of supported Genders.
          example:
          - Unknown
          - Male
          - Female
          - Other
        supportedEmergencyServiceTypes:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Abstractions.EmergencyServiceType'
          description: List of supported Emergency Service Types.
          example:
          - EmergencyMedicalService
          - FireRescueServices
          - Police
          - MountainRescueService
          - WaterRescueService
          - CoastGuard
        allowsMonitoring:
          type: boolean
          description: "Indication that this implementation allows monitoring of its endpoint.\r\nThis means periodic availability\
            \ checking, for example using ICMP messages (ping) or by sending test incidents."
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v1.Region:
      type: object
      properties:
        id:
          type: string
          description: "Region identifier.\r\nThis represents an unique region identifier across the whole world."
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
        shortcut:
          type: string
          description: "Region shortcut.\r\nThis represents an unique region shortcut within a single country."
          example: ZK
        name:
          type: string
          description: Region name.
          example: Zlínský kraj
      additionalProperties: false
      description: Region information.
    NG_SOS.Psaps.Api.Abstractions.v1.UpdateBatteryLevelBody:
      type: object
      properties:
        batteryLevel:
          type: number
          description: New battery level.
          format: double
          example: 85.7
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v1.UpdateInternetConnectionTypeBody:
      type: object
      properties:
        internetConnectionType:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.InternetConnectionType'
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v1.UpdatePositionBody:
      type: object
      properties:
        position:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Abstractions.Geography.Position'
          description: New position.
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v2.AddPsapBody:
      type: object
      properties:
        psap:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v2.Psap'
          description: PSAP information.
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v2.CloseIncidentBody:
      type: object
      properties:
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v2.CreateIncidentBody:
      type: object
      properties:
        id:
          type: string
          description: Incident id.
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
        createdTimeUtc:
          type: string
          description: "Timestamp (in UTC) that determines the beginning of the incident.\r\nThis represents the exact time\
            \ that the incident was received by the emergency message server (EMS)."
          format: date-time
        appInfo:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.AppInfo'
          description: Information about caller's application that was used to create the incident.
        caller:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.Caller'
          description: Information about the caller.
        classification:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.Classification'
          description: "Incident classification. Caller can describe their or someone else's condition using images/pictograms\
            \ and corresponding textual descriptions.\r\nThis information is intended to be used mainly by hearing-impaired\
            \ people. However, it is also commonly used by foreigners that do not speak the local language."
          nullable: true
        deviceInfo:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Incidents.Domain.DeviceInfo'
          description: Information about caller's device.
        position:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Abstractions.Geography.Position'
          description: Caller's position.
          nullable: true
        psaps:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v2.Psap'
          description: "PSAPs notified about this incident. This information is calculated based on caller's position and\
            \ requested emergency services.\r\nWhenever an incident is created with multiple PSAPs, it means that the caller\
            \ is:\r\n    1) Close to multiple areas that are operated by different PSAPs or\r\n    2) Within a single area\
            \ that is operated by different PSAPs, which provide different emergency services or\r\n    3) Combination of\
            \ above"
        activatedEmergencyServices:
          type: array
          items:
            $ref: '#/components/schemas/NG_SOS.Abstractions.EmergencyServiceType'
          description: Types of rescue services that were notified about this incident.
          example:
          - EmergencyMedicalService
          - MountainRescueService
        isTest:
          type: boolean
          description: Indication that incident is for test purposes only.
        requestTimeStampUtc:
          type: string
          format: date-time
        requestId:
          type: string
          format: uuid
      additionalProperties: false
    NG_SOS.Psaps.Api.Abstractions.v2.Psap:
      type: object
      properties:
        id:
          type: string
          description: "PSAP identifier.\r\nThis represents an unique region identifier across the whole world."
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
        name:
          type: string
          description: PSAP display name.
        region:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Psaps.Api.Abstractions.v1.Region'
          description: "Region information.\r\nThis represents a region where this PSAP operates."
          nullable: true
        emergencyService:
          allOf:
          - $ref: '#/components/schemas/NG_SOS.Abstractions.EmergencyServiceType'
          description: Declaring emergency service provided by this PSAP.
          example: EmergencyMedicalService
      additionalProperties: false
      description: PSAP information.
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- Bearer: []
