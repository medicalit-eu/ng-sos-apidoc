<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG SOS API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #D82F36 0%, #B8242D 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .logo {
            width: auto;
            height: 50px;
            margin: 0 auto 20px;
            display: block;
        }

        .content-wrapper {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        #readme-content {
            color: #333;
            line-height: 1.7;
        }

        #readme-content h1 {
            color: #D82F36;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #D82F36;
            padding-bottom: 10px;
        }

        #readme-content h2 {
            color: #D82F36;
            font-size: 2rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        #readme-content h3 {
            color: #B8242D;
            font-size: 1.5rem;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        #readme-content p {
            margin-bottom: 15px;
        }

        #readme-content a {
            color: #D82F36;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        #readme-content a:hover {
            border-bottom-color: #D82F36;
        }

        #readme-content ul {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        #readme-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        #readme-content li {
            margin-bottom: 8px;
        }

        #readme-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        #readme-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        #readme-content pre code {
            background: none;
            padding: 0;
        }

        #readme-content strong {
            font-weight: 600;
            color: #222;
        }

        #readme-content em {
            font-style: italic;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 20px;
            }

            #readme-content h1 {
                font-size: 2rem;
            }

            #readme-content h2 {
                font-size: 1.5rem;
            }

            #readme-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="header_logo.svg" alt="Vodafone Foundation" class="logo">
        </header>

        <div class="content-wrapper">
            <div id="readme-content">
                <!-- README content will be inserted here during deployment -->
            </div>
        </div>

        <footer>
            <p>
                <a href="https://github.com/medicalit-eu/ng-sos-apidoc" target="_blank">GitHub Repository</a>
            </p>
        </footer>
    </div>
</body>
</html>
